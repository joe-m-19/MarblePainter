<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Digital Marbling</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1024px; height: 768px"></div>
      <div class="footer">
      <a href="https://twitter.com/intent/tweet?button_hashtag=MarblePainter&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #MarblePainter</a>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Marble Painter</div>
      </div>
    </div>
    
  </body>
</html>
