<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Digital Marbling</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Builds.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1024px; height: 768px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>

        <div class="title">Marble Painter</div>
        <p><font size="3"><font color="red" >※画像のシェアについて：</font><br>お手数ですがペインターのキャプチャボタンで画像を保存し、手動での画像添付をお願いいたします。</font></p>
        <p></p>
        <p><font size="3"><font >・動作環境について：</font><br>PC環境はWindows、Macのみ、ブラウザはChrome、Firefoxのみ対応しております。</font></p>
        <p></p>
        <div align="right">
          <font size="3"><p>設計・制作：<a href="https://twitter.com/Joe_m_19">Joe</a></p></font>
        </div>
      </div>
    </div>
  </body>
</html>
